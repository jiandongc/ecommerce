<div class = "container">
	<div class = "row">
		<div ng-repeat="product in products | orderBy:'id'">
			<div class = "col-xs-6 col-sm-4 col-md-3 productItem">
				<a href="#/products/{{product.id}}"><img class="img-responsive" ng-src="{{product.imageUrl}}"></a>
				<div class="name">{{product.name}}</div>	
				<form class = "form-inline">
					<text class="price">Â£{{product.unitPrice}}</text>
					<div class="form-group">
						<input type="number" max="99" min="1" class="quantity" ng-model="product.quantity">
						<button class="btn btn-add btn-sm" type="button" ng-click="addItem(product)"><span class="glyphicon glyphicon-cutlery"></span></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
