<div class="container">
    <div class="well m-t-10">
        <div class="media">
            <div class="pull-left">
                <img class="media-object" ng-src="{{product.images[0]}}" style="width: 64px; height: 64px;"/>
            </div>
            <div class="media-body">
                <h5 class="media-heading">{{product.name}}</h5>
            </div>
        </div>
    </div>
    <textarea class="form-control" placeholder="Let us know what you think..." ng-model="review"></textarea>
    <button class="btn btn-style-primary m-t-05 m-b-10 pull-right" type="button" ng-click="addReview(review)">
        <span ng-show="adding"><i class="glyphicon glyphicon-refresh spinning"></i></span>
        &nbsp&nbspSubmit&nbsp&nbsp
    </button>
</div>
