<div class="container">	
	<ul class="breadcrumb category-crumb m-b-02">
  		<li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
  		<li ng-repeat="category in parentcategories"><a href="#/category/{{category.id}}">{{category.name}}</a></li>
	</ul>
	<div class = "row">
		<div class = "col-xs-3">
			<div class="panel panel-default">
				<div class="panel-heading filter-header" data-toggle="collapse" data-target="#subcategory">
					<span class="pull-left">{{categoryname}}</span>
					<span class="pull-right"><i class="glyphicon glyphicon-minus"></i></span>
				</div>
				<div id="subcategory" class="panel-collapse collapse in">
					<ul class="list-group sub-category">
						<div ng-repeat="category in subcategories">
							<li class="list-group-item p-l-10 p-t-05 p-b-05">
								<a href="#/category/{{category.id}}">{{category.name}}</a>
								<span class="badge">{{category.productCount}}</span>
							</li>
						</div>
					</ul>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading filter-header" data-toggle="collapse" data-target="#brand">
					<span class="pull-left">品牌</span>
					<span class="pull-right"><i class="glyphicon glyphicon-minus"></i></span>
				</div>
				<div id="brand" class="panel-collapse collapse in">
					<div class="m-t-05 m-l-05">
						<div ng-repeat="brand in brands">
							<div class="checkbox">
  								<label><input type="checkbox" data-ng-model="selectedBrands[brand.name]">{{brand.name}}</label>
							</div>
						</div>
					</div>
				</div>			
			</div>
  		</div>
		<div class = "col-xs-9">
			<div class="row m-b-10">
				<div class="col-xs-6">
					<button class="btn btn-md fs-12" ng-class="property==='name' ? 'btn-sort-selected' : 'btn-sort'" ng-click="sortBy('name')">
						新品 <i ng-class="property==='name' && reverse ? 'glyphicon glyphicon-arrow-down' : 'glyphicon glyphicon-arrow-up'"></i>
					</button>
					<button class="btn btn-md fs-12" ng-class="property==='id' ? 'btn-sort-selected' : 'btn-sort'" ng-click="sortBy('id')">
						銷量 <i ng-class="property==='id' && reverse ? 'glyphicon glyphicon-arrow-down' : 'glyphicon glyphicon-arrow-up'"></i>
					</button>
					<button class="btn btn-md fs-12" ng-class="property==='unitPrice' ? 'btn-sort-selected' : 'btn-sort'" ng-click="sortBy('unitPrice')">
						價格 <i ng-class="property==='unitPrice' && reverse ? 'glyphicon glyphicon-arrow-down' : 'glyphicon glyphicon-arrow-up'"></i>
					</button>
				</div>
				<div class="col-xs-6">
					<span class="label label-info fs-11 pull-right m-t-05">共{{productcount}}個商品</span>
				</div>
			</div>
			<div class="row product-list">
				<div ng-repeat="product in products | filter:brandfilter | orderBy:property:reverse">
					<div class = "col-xs-6 col-sm-4 p-b-20 light-border">
						<a href="#/products/{{product.id}}"><img class="img-responsive" ng-src="{{product.imageUrl}}"></a>
						<a href="#/products/{{product.id}}"><span class="product-name">{{product.name}}</span></a>
						<form class = "form-inline p-t-02">
							<text class="product-price">£{{product.unitPrice}}</text>
							<button type="button" class="btn btn-add btn-sm pull-right" ng-click="addItem(product)">加入購物車</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
