<div class="container">
    <div ng-show="loading" class="m-t-05 m-b-05 fs-20" style="text-align: center;">
        <i class="glyphicon glyphicon-refresh spinning"></i>
    </div>
    <div ng-show="!loading" class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb category-crumb m-b-02">
                <li><a href="#"><i class="glyphicon glyphicon-home"></i></a></li>
                <li class="fw-bold"><a href="#!/brands">All Brands</a></li>
            </ul>
        </div>
    </div>
    <div ng-show="!loading" class="row m-b-10">
        <div class="col-xs-12">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" ng-model="search" ng-model-options="{ debounce: 500 }" ng-change="filter()" placeholder="Type your keyword">
            </div>
        </div>
    </div>
    <div ng-show="!loading" class="row auto-clear">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 p-b-20" ng-repeat="brand in brands | filter: {'name' : search}">
            <div class="thumbnail" style="border: 0px;">
                <a href="#!/brands/{{brand.code}}">
                    <img class="media-object img-circle" height="128" width="128" ng-src='{{brand.imageUrl}}'>
                </a>
                <div class="caption">
                    <div style="text-align: center;">
                        {{brand.name}}&nbsp;&nbsp;<i class="fas fa-check-circle" style="color:#00acee;"></i>
                    </div>         
                </div>
            </div>
        </div>
    </div>
</div>
