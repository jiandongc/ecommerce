<div class="container account">
	<div class="row">
		<ul class="breadcrumb fs-09" style="background: #fff;">
  			<li><a href="account/{{customer.id}}"><span style="color: #45555f;">Your Account</span></a></li>
  			<li><span style="color: #c45500;">Your Profile</span></li>
		</ul>
	</div>
	<div class = "row">
		<div class = "col-xs-12 col-md-6">
			<table class="table">
				<tr>
			    	<td>Title :</td>
			    	<td>{{customer.title}}</td>
				</tr>
     			<tr>
			    	<td>Name :</td>
			    	<td id="customerName">{{customer.name}}</td>
				</tr>
     			<tr>
			    	<td>Email :</td>
			    	<td id="customerEmail">{{customer.email}}</td>
				</tr>
     			<tr>
			    	<td>Password :</td>
			    	<td>*****</td>
				</tr>
				<tr>
			    	<td>Mobile :</td>
			    	<td>{{customer.mobile}}</td>
				</tr>
				<tr>
					<td colspan="2">
						<a href="account/{{customer.id}}/profile-edit" class="btn btn-style-primary">Update details</a>
						<a href="account/{{customer.id}}/password-update" class="btn btn-style-primary">Change password</a>
					</td>
				</tr>

			</table>
		</div>
	</div>
</div>
