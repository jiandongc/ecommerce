<div class="container checkout">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-xs-4">
                    <p class="prgress-label" style="text-align: left;">Shipping</p>
                </div>
                <div class="col-xs-4">
                    <p class="prgress-label" style="text-align: center;">Payment</p>
                </div>
                <div class="col-xs-4">
                    <p class="prgress-label" style="text-align: right;">Review Order</p>
                </div>
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-xs-12">
         <div class="header border-bottom p-b-05">Payment Method</div>
         <div class="row payment p-t-10 p-b-10 border-bottom">
            <div class="col-xs-12">
               <input type="radio" name="payment" ng-click="select('paypal')">
               <span class="desc">&nbsp;Paypal</span>
               <i class="fa fa-paypal fa-2x pull-right" aria-hidden="true"></i>
            </div>
            <div ng-class="option==='paypal' ? 'animated fadeIn' : 'ng-hide'">
               <div class="col-xs-12">
                  <span class="note m-l-15">Pay using your PayPal account. You will be redirected to the PayPal system to complete the payment.</span>
               </div>
               <div class="col-xs-8 col-sm-6 col-lg-5">
                  <button class="btn btn-block btn-style btn-pay m-t-05 m-l-15" ng-click="">Continue To Paypal</button>
               </div>
            </div>
         </div>
         <div class="row payment p-t-10 p-b-10 border-bottom">
            <div class="col-xs-12">
               <input type="radio" name="payment" ng-click="select('card')">
               <span class="desc">&nbsp;Credit/Debit Card</span>
               <i class="fa fa-credit-card fa-2x pull-right" aria-hidden="true"></i>
            </div>
            <div ng-class="option==='card' ? 'animated fadeIn' : 'ng-hide'">

               <div class="col-xs-12 m-l-15 m-t-10 m-b-10">
                  <img ng-src="/images/mc_small.png">
                  <img ng-src="/images/visa_small.png">
                  <img ng-src="/images/maestro_small.png">
               </div>

               <form class="m-l-15">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name on card">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="date">Card Expiry Date</label>
                        <input type="text" class="form-control" id="date" placeholder="MM/YY" ng-pattern="onlyNumbers">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="tel" class="form-control" id="cvc" placeholder="123">
                        <a href="#" data-toggle="tooltip" title="Card Verification Code, the 3-digit number printed on the back of your card. For American Express it's the 4-digit number on the front.">What is CVC?</a>
                     </div>
                  </div>
                  <div class="col-xs-8 col-sm-6 col-lg-5">
                     <button class="btn btn-block btn-style btn-pay" ng-click="">Place Order</button>
                  </div>
               </form>
            </div>
         </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <summary></summary>
        </div>
    </div>
</div>
