<div class="container checkout">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <progressbar value="75%"></progressbar>
                <div class="col-xs-12 address">
                    <div class="header p-b-05">Billing Address</div>
                    <div ng-repeat="address in addresses | orderBy :'defaultAddress' : true">
                        <div class="solid-border p-15">
                            <div class="row">
                                <div class="col-xs-12 col-sm-8">
                                    <div class="pull-left" style="top: 35%; position: absolute;">
                                        <input type="radio" ng-checked="selected===$index" ng-click="select($index, address)">
                                    </div>
                                    <div class="m-l-20">
                                        <div class="name">{{address.title}} {{address.name}}</div>
                                        <div>{{address.addressLine1}}</div>
                                        <div>{{address.addressLine2}}</div>
                                        <div>{{address.city}}, {{address.postcode}}</div>
                                        <div>{{address.country}}</div>
                                        <div>T: {{address.mobile}}</div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4" ng-show="selected===$index">
                                    <button class="btn btn-block btn-style-primary" ng-click="saveAddress(address)">
                                        <span ng-show="saveAddressLoading"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                                        Bill to this address
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <summary></summary>
        </div>
    </div>
</div>
