<div class="container account">
    <div class="row">
        <div class="col-xs-12 fs-18 m-b-05">Your Account</div>
        <div class="col-xs-12 col-md-6 col-lg-4 m-b-05" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/profile">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Edit-Profile-512.png" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11" style="color:#45555f;">Your Profile</div>
                            <div class="fs-10 fw-light" style="color:#45555f;">View and edit your personal details</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4 m-b-05" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/orders?status=all">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Package-parcel-512.png" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11" style="color:#45555f;">Your Orders</div>
                            <div class="fs-10 fw-light" style="color:#45555f;">Track your orders</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4 m-b-05" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/address-book">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Delivery-Location-Address-512.png" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11" style="color:#45555f;">Your Addresses</div>
                            <div class="fs-10 fw-light" style="color:#45555f;">Edit addresses and delivery preferences</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
