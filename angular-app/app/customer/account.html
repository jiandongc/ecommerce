<div class="container account">
    <div class="row m-b-10">
        <div class="col-xs-12 fs-18 m-b-05">Your Account</div>
        <div ng-show="loading" class="m-b-15 fs-20" style="text-align: center;">
            <i class="glyphicon glyphicon-refresh spinning"></i>
        </div>
        <div ng-show="!loading" class="col-xs-12 col-md-6 col-lg-4 m-b-15" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/profile">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Tilda_Icons_3st_woman.svg" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11 color-san-juan">Your Profile</div>
                            <div class="fs-10 fw-light color-san-juan">View and edit your personal details</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div ng-show="!loading" class="col-xs-12 col-md-6 col-lg-4 m-b-15" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/orders?status=all">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Tilda_Icons_3st_box.svg" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11 color-san-juan">Your Orders</div>
                            <div class="fs-10 fw-light color-san-juan">Track your orders</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div ng-show="!loading" class="col-xs-12 col-md-6 col-lg-4 m-b-15" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/favourites">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Tilda_Icons_35_Valentine_loveballoon.svg" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11 color-san-juan">Your Favourites</div>
                            <div class="fs-10 fw-light color-san-juan">View your favourite items</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div ng-show="!loading" class="col-xs-12 col-md-6 col-lg-4 m-b-15" style="height:120px;">
            <a ng-href="#!/account/{{customer.id}}/address-book">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Tilda_Icons_3st_map.svg" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11 color-san-juan">Your Addresses</div>
                            <div class="fs-10 fw-light color-san-juan">Edit addresses and delivery preferences</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div ng-show="!loading" class="col-xs-12 col-md-6 col-lg-4 m-b-15" style="height:120px;">
            <a href ng-click="logout()">
                <div class="p-15 a-box" style="height: 100%; width: 100%">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="/images/Tilda_Icons_3st_hand.svg" style="width: 70px; height: 70px;">
                        </div>
                        <div class="col-xs-9">
                            <div class="fs-11 color-san-juan">Sign Out</div>
                            <div class="fs-10 fw-light color-san-juan">Thank you and see you next time</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
