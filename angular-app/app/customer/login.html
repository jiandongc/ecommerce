<div class="container">
	<div class = "row login">

		<div class="col-md-6">
			<form>
				<h3>我有帐号</h3>
			  <div class="form-group">
			    <label for="loginEmail">邮箱</label>
			    <input type="email" class="form-control textInputLength" id="loginEmail" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="loginPassword">密码</label>
			    <input type="password" class="form-control textInputLength" id="loginPassword" placeholder="Enter Password">
			  </div>
				<button type="submit" class="btn btn-default">登录</button>
			</form>
		</div> 
		<div class="col-md-6">
			<form>
				<h3>我来申请</h3>
			  <div class="form-group">
			    <label for="registerName">姓名</label>
			    <input type="text" class="form-control textInputLength" id="registerName" placeholder="Enter name">
			  </div>
			  <div class="form-group">
			    <label for="registerEmail">邮箱</label>
			    <input type="email" class="form-control textInputLength" id="registerEmail" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="registerPassword">密码</label>
			    <input type="password" class="form-control textInputLength" id="registerPassword" placeholder="Enter Password">
			  </div>
			  <div class="form-group">
			    <label for="confirmPassword">确认密码</label>
			    <input type="password" class="form-control textInputLength" id="confirmPassword" placeholder="Confirm password">
			  </div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div> 


		
		
	</div>
</div>
