<div class="container account">
	<div class="row">
		<ul class="breadcrumb fs-09" style="background: #fff;">
  			<li><a href="#!/account/{{customer.id}}"><span style="color: #45555f;">Your Account</span></a></li>
  			<li><span style="color: #c45500;">Your Profile</span></li>
		</ul>
	</div>
	<div class = "row">
		<div class = "col-xs-12 col-md-6">
			<table class="table">
     			<tr>
			    	<td>
			    		<div class="p-t-05">Current Password :</div>
			    	</td>
			    	<td>
			    		<input type="password" id="currentPassword" class="form-control" ng-model="customer.currentPassword">
			    	</td>
				</tr>
     			<tr>
			    	<td>
			    		<div class="p-t-05">New Password :</div>
			    	</td>
			    	<td>
			    		<input type="password" id="newPassword" class="form-control" ng-model="customer.newPassword">
			    	</td>
				</tr>
				<tr>
			    	<td>
			    		<div class="p-t-05">Re-enter New Password :</div>
			    	</td>
			    	<td>
			    		<input type="password" id="confirmNewPassword" class="form-control" ng-model="customer.confirmNewPassword">
			    	</td>
				</tr>
				<tr>
					<td colspan="2">
						<a href="#!/account/{{customer.id}}/profile" class="btn btn-style-primary">Cancel</a>			
						<a href="" class="btn btn-style-primary">Change Password</a>
					</td>
				</tr>

			</table>
		</div>
	</div>
</div>
