<div class="container account">
	<div class="row">
		<ul class="breadcrumb fs-09" style="background: #fff;">
  			<li><a href="#!/account/{{customer.id}}"><span style="color: #45555f;">Your Account</span></a></li>
  			<li><span style="color: #c45500;">Your Vouchers</span></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-xs-12 m-b-10">
			<ul class="nav nav-tabs fs-09">
				<li role="presentation" ng-class="status==='active' ? 'active' : ''">
					<a href="#!/account/{{customer.id}}/vouchers?status=active">
						<span ng-class="status==='active' ? 'color-tenne' : ''">Active Vouchers</span>
					</a>
				</li>
				<li role="presentation" ng-class="status==='used' ? 'active' : ''">
					<a href="#!/account/{{customer.id}}/vouchers?status=used">
						<span ng-class="status==='used' ? 'color-tenne' : ''">Used Vouchers</span>
					</a>
				</li>
				<li role="presentation" ng-class="status==='expired' ? 'active' : ''">
					<a href="#!/account/{{customer.id}}/vouchers?status=expired">
						<span ng-class="status==='expired' ? 'color-tenne' : ''">Expired Vouchers</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="col-xs-12 m-b-15" ng-if="vouchers.length==0">
			<span class="fs-09">We can't find any vouchers.</span>
		</div>
		<div class="col-xs-12 col-md-4 m-b-15" ng-if="vouchers.length>0" ng-repeat="voucher in vouchers" style="height:250px;">
			<div class="p-15 a-dashed-box" style="width: 100%; background-color: #f0f5f5;">
				<div class="row">
					<div class="col-xs-12 fw-bold fs-20 color-dark-grey">
						Gift Voucher
					</div>
					<div class="col-xs-12 fw-bold fs-15 color-valencia">
						{{voucher.discountAmount | currency:"Â£"}}
					</div>
					<div class="col-xs-12 m-t-15 m-b-15" style="font-style: italic;">
						{{voucher.name}}
					</div>
					<div class="col-xs-12 fs-10">
						Voucher code: {{voucher.code}}
					</div>
					<div class="col-xs-12 fs-10">
						Valid until: {{voucher.endDate}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
