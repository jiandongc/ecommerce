<div class="container">	
	<div class="row product-header m-t-05 m-b-05 p-05">
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true" style="float: left;"></span>
		<span style="float: left;">美妝館</span>
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="float: right;"></span>
		<span style="float: right;"><a href="/cn/category/215">查看更多</a></span>
	</div>
	<div class="row product-list">
		<div ng-repeat="product in products | limitTo:8">
			<div class = "col-xs-6 col-sm-4 col-md-3 p-b-20 light-border">
				<a href="#/products/{{product.id}}"><img class="img-responsive" ng-src="{{product.imageUrl}}"></a>
				<span class="icon"><img src="/images/new.png"></span>
				<a href="#/products/{{product.id}}"><span class="product-name">{{product.name}}</span></a>
				<form class = "form-inline p-t-02">
					<text class="product-price">£{{product.unitPrice}}</text>
					<button type="button" class="btn btn-add btn-sm pull-right" ng-click="addItem(product)">加入購物車</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row product-header m-t-05 m-b-05 p-05">
