<div class="container">
    <div class="m-t-02 hidden-xs">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="/images/banner-1.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/images/banner-2.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/images/banner-3.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/images/banner-4.png" style="width:100%;">
                </div>
            </div>

            <a class="left carousel-control" data-target="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" data-target="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

	<div class="p-05 underline">
		<img src="/images/Tilda_Icons_3st_store.svg" style="width: 30px; height: 30px; vertical-align: middle;">
    	<span class="fw-bold fs-15 color-grey" style="vertical-align: middle;">Categories</span>
	</div>
	<div class="row p-05">
		<div class="a-box-group col-xs-12 col-sm-6 m-t-05 box-2">
			<div class="a-box a-color-offset-background p-05">
				<a href="#!/category/ls" class="color-grey">零食</a>
			</div>
			<div class="a-box p-05">
				<div class="row">
					<span ng-repeat="children in categoryOne.children">
						<div class="col-xs-6 col-sm-4">
	                		<a href="#!/category/{{children.code}}" class="link-primary">{{children.name}}</a>
	                	</div>
	            	</span>
            	</div>
			</div>
		</div>
		<div class="a-box-group col-xs-12 col-sm-6 m-t-05 box-2">
			<div class="a-box a-color-offset-background p-05">
				<a href="#!/category/yl" class="color-grey">饮料</a>
			</div>
			<div class="a-box p-05">
				<div class="row">
					<span ng-repeat="children in categoryTwo.children">
						<div class="col-xs-6 col-sm-4">
	                		<a href="#!/category/{{children.code}}" class="link-primary">{{children.name}}</a>
	                	</div>
	            	</span>
            	</div>
			</div>
		</div>
	</div>

	<productpanel tag="促销" title="Sale" color="color-grey" icon="/images/Tilda_Icons_3st_discount.svg"></productpanel>
    <productpanel tag="新款到货" title="New In" color="color-grey" icon="/images/Tilda_Icons_2web_star.svg"></productpanel>

	<div class="p-t-05 p-b-15 clearfix">
		<div class="row">
			<div class="col-md-2 hidden-xs hidden-sm">
				<img src="/images/croods.png" class="img-responsive">
			</div>
			<div class="col-md-10 col-sm-12">
				<div class="row">
					<div class="col-xs-12">
						<span class="fw-bold fs-20">We Want Your Feedback</span>
					</div>
					<div class="col-xs-12">
						<postfeedback seeallbutton=true></postfeedback>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
