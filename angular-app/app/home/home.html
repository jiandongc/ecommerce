<div class="container">
    <div class="m-t-02 hidden-xs">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="/images/banner-1.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/images/banner-2.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/images/banner-3.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/images/banner-4.png" style="width:100%;">
                </div>
            </div>

            <a class="left carousel-control" data-target="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" data-target="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

	<div class="m-t-05 p-05 underline">
	    <span class="glyphicon glyphicon-pencil fw-bold fs-12 color-grey"></span>&nbsp&nbsp
	    <span class="fw-bold fs-15 color-grey">Questions & Feedback</span>
	</div>
	<div class="m-t-05 p-05 clearfix">
		<textarea class="form-control" placeholder="We love to hear from you..."></textarea>
		<button class="btn btn-style-primary m-t-05 pull-right" type="button">&nbsp&nbspPost&nbsp&nbsp</button>
	</div>
    <productpanel tag="new" title="New In" titlecolor="color-grey"></productpanel>
    <productpanel tag="sale" title="Sale" titlecolor="color-valencia"></productpanel>
</div>
