<div id="banner" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
    	<li data-target="#banner" data-slide-to="0" class="active"></li>
    	<li data-target="#banner" data-slide-to="1"></li>
    	<li data-target="#banner" data-slide-to="2"></li>
  	</ol>
  	<div class="carousel-inner" role="listbox">
    	<div class="item active">
    		<img src="/images/banner-1.jpg" alt="Chania">
    	</div>
		<div class="item">
      		<img src="/images/banner-2.jpg" alt="Chania">
    	</div>
    	<div class="item">
      		<img src="/images/banner-3.jpg" alt="Flower">
    	</div>
  	</div>	
</div>

<div class="container">
	<div class="row product-header m-t-05 m-b-05 p-05">
		<span style="float: left;">美妝館</span>
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="float: right;"></span>
		<span style="float: right;"><a href="#/category/mzg">查看更多</a></span>
	</div>
	<div class="row product-list">
		<div ng-repeat="product in c2 | limitTo:8">
			<div class = "col-xs-6 col-sm-4 col-md-3 p-b-20 light-border">
				<a href="#/products/{{product.code}}"><img class="img-responsive" ng-src="{{product.imageUrl}}"></a>
				<span class="icon"><img src="/images/new.png"></span>
				<a href="#/products/{{product.code}}"><span class="product-name">{{product.name}}</span></a>
				<form class = "form-inline p-t-02">
					<text class="product-price">£{{product.price}}</text>
					<button type="button" class="btn btn-sm pull-right btn-add-to-cart" ng-click="addItemToCart(product); processing[product.code]=true"><i ng-show="processing[product.code]" class="fa fa-spinner fa-pulse fa-fw"></i>加入購物車</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row product-header m-t-05 m-b-05 p-05">
		<span style="float: left;">美食館</span>
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="float: right;top: 3px;"></span>
		<span style="float: right;"><a href="#/category/msg">查看更多</a></span>
	</div>
	<div class="row product-list">
		<div ng-repeat="product in c1 | limitTo:8">
			<div class = "col-xs-6 col-sm-4 col-md-3 p-b-20 light-border">
				<a href="#/products/{{product.code}}"><img class="img-responsive" ng-src="{{product.imageUrl}}"></a>
				<a href="#/products/{{product.code}}"><span class="product-name">{{product.name}}</span></a>
				<form class = "form-inline p-t-02">
					<text class="product-price">£{{product.price}}</text>
					<button type="button" class="btn btn-sm pull-right btn-add-to-cart" ng-click="addItemToCart(product); processing[product.code]=true"><i ng-show="processing[product.code]" class="fa fa-spinner fa-pulse fa-fw"></i>加入購物車</button>
				</form>
			</div>
		</div>
	</div>
